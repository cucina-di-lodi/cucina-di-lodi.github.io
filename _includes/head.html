<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Bootstrap Core CSS -->
    
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" media="none" onload="if(media!=&#39;all&#39;)media=&#39;all&#39;">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-theme.min.css" media="none" onload="if(media!=&#39;all&#39;)media=&#39;all&#39;">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/condensed.min.css" media="none" onload="if(media!=&#39;all&#39;)media=&#39;all&#39;">
    
    <!--[if IE]>
        <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/bootstrap-theme.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{{ site.baseurl }}/css/condensed.min.css" rel="stylesheet">
    <![endif]-->
    
    <noscript>
        <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/bootstrap-theme.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{{ site.baseurl }}/css/condensed.min.css" rel="stylesheet">
    </noscript>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

    <!-- Custom Fonts -->
    <link href="{{ site.baseurl }}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% seo %}
    
    {% include twitter_card.html %}
    
    <meta property="og:image" content="{{ site.url }}{% if page.images[0] != null %}{{ page.images[0].url }}{% else %}/img/placeholder.jpg{% endif %}" />
    
    {% if site.google_analytics and jekyll.environment == 'development' %}
        {% include analytics.html %}
    {% endif %}
    
</head>
