<!-- Seo Localized -->

<title>{% if page.title %}{% if page.title contains "." %}{% t page.title %} | {% else %}{{ page.title }} | {% endif %}{% endif %}{% t global.sitename %}</title>

<meta property="og:site_name" content="{% t global.sitename %}">
<meta property="og:title" content='{% if page.title %}{% if page.title contains "." %}{% t page.title %}{% else %}{{ page.title }}{% endif %}{% else %}{% t global.sitename %}{% endif %}'>
<meta property="og:locale" content="{{ site.lang }}">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% elsif page.description %}{{ page.description | strip_html }}{% else %}{% t global.description %}{% endif %}">

<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% elsif page.description %}{{ page.description | strip_html }}{% else %}{% t global.description %}{% endif %}">

<link rel="canonical" href="{{ site.url }}{% unless site.lang == site.languages[0] %}/{{ site.lang }}{% endunless %}{{ page.url | replace:'index.html',''}}">

<meta property="og:url" content="{{ site.url }}{% unless site.lang == site.languages[0] %}/{{ site.lang }}{% endunless %}{{ page.url | replace:'index.html',''}}">



{% if page.excerpt %}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ page.date | replace_first: ' ', 'T' | replace: ' ', '' | slice: 0, 22 | append: ':00' }}">
{% endif %}

<script type="application/ld+json"> {"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{% if page.title contains "." %}{% t page.title %}{% else %}{{ page.title }}{% endif %}{% else %}{% t global.sitename %}{% endif %}","description":"{% if page.excerpt %}{{ page.excerpt | strip_html }}{% elsif page.description %}{{ page.description | strip_html }}{% else %}{% t global.description %}{% endif %}","url":"{{ site.url }}{% unless site.lang == site.languages[0] %}/{{ site.lang }}{% endunless %}{{ page.url | replace:'index.html',''}}"}</script>

<meta property="og:image" content="{{ site.url }}{% if page.images[0] != null %}{{ page.images[0].url }}{% else %}/img/placeholder.jpg{% endif %}" />

<!-- Twitter Card -->

<meta name="twitter:card" content="summary" />
{% if site.twitter_username %}<meta name="twitter:site" content="@{{ site.twitter_username }}" /> {% endif %}
<meta name="twitter:title" content='{% if page.title %}{% if page.title contains "." %}{% t page.title %}{% else %}{{ page.title }}{% endif %}{% else %}{% t global.sitename %}{% endif %}' />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% elsif page.description %}{{ page.description | strip_html }}{% else %}{% t global.description %}{% endif %}" />
<meta name="twitter:image" content="{{ site.url }}{% if page.images[0] != null %}{{ page.images[0].url }}{% else %}/img/placeholder.jpg{% endif %}" />

<!-- End Twitter Card -->

<!-- End Seo Localized -->
